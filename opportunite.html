<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de l'opportunité – Opportunités Afrique</title>
  <meta name="description" content="Détails complets sur l’opportunité sélectionnée – bourse, emploi, ou stage en Afrique ou à l’international.">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="bg-light">

  <!-- ✅ NAVBAR GLOBALE -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html"><i class="bi bi-stars me-1"></i> Opportunités Afrique</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="about.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link fw-semibold" href="privacy.html">Confidentialité</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ✅ CONTENU OPPORTUNITÉ -->
  <section class="container py-5">
    <div id="opportunityDetail" class="bg-white rounded-4 shadow-sm p-4">
      <h2 id="oppTitle" class="fw-bold text-primary mb-3"></h2>
      <p id="oppDesc" class="mb-3"></p>
      <p><strong>Type :</strong> <span id="oppType"></span></p>
      <p><strong>Pays :</strong> <span id="oppCountry"></span></p>
      <p><strong>Date limite :</strong> <span id="oppDeadline"></span></p>
      <a id="oppApply" href="#" target="_blank" class="btn btn-primary rounded-pill mt-3"><i class="bi bi-send me-1"></i> Postuler</a>
      <div class="mt-4">
        <button id="shareBtn" class="btn btn-outline-primary rounded-pill"><i class="bi bi-share me-1"></i> Partager</button>
      </div>
    </div>
  </section>

  <footer class="border-top py-4 text-center bg-white">
    <p class="mb-2">© 2025 Opportunités Afrique – Bourses, Emplois & Stages</p>
  </footer>

  <script>
  // Récupération ID dans l’URL
  const params = new URLSearchParams(window.location.search);
  const id = params.get('id');

  fetch('data/sample.json')
    .then(res => res.json())
    .then(data => {
      const opp = data.find(o => o.id == id);
      if (!opp) return;
      document.getElementById('oppTitle').textContent = opp.titre;
      document.getElementById('oppDesc').textContent = opp.description;
      document.getElementById('oppType').textContent = opp.type;
      document.getElementById('oppCountry').textContent = opp.pays;
      document.getElementById('oppDeadline').textContent = opp.deadline;
      document.getElementById('oppApply').href = opp.lien;
    });

  // Bouton partager
  document.getElementById('shareBtn').addEventListener('click', () => {
    const shareData = {
      title: document.getElementById('oppTitle').textContent,
      text: "Découvrez cette opportunité sur Opportunités Afrique :",
      url: window.location.href
    };
    navigator.share ? navigator.share(shareData) : alert("Copiez le lien : " + window.location.href);
  });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
