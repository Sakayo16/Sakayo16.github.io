<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Détail de l’opportunité – Opportunités Afrique</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body class="bg-light">

<nav class="navbar navbar-light bg-white border-bottom shadow-sm">
  <div class="container">
    <a href="index.html" class="navbar-brand fw-bold"><i class="bi bi-stars text-primary me-1"></i> Opportunités Afrique</a>
  </div>
</nav>

<div class="container py-5" id="details">
  <div class="text-center">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
</div>

<!-- ✅ Ads -->
<div class="container my-4">
  <ins class="adsbygoogle"
       style="display:block"
       data-ad-client="ca-pub-2624639972261961"
       data-ad-slot="3463255401"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<footer class="border-top py-3 text-center small">
  <p>© 2025 Opportunités Afrique – <a href="privacy.html">Politique de confidentialité</a></p>
</footer>

<script>
fetch("data/sample.json")
  .then(res => res.json())
  .then(data => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const opp = data.find(o => o.title === id);
    const div = document.getElementById("details");

    if (!opp) {
      div.innerHTML = '<p class="text-center text-muted">Opportunité introuvable.</p>';
      return;
    }

    div.innerHTML = `
      <div class="card shadow-sm border-0">
        <img src="${opp.image}" class="card-img-top" alt="${opp.title}">
        <div class="card-body">
          <h2 class="card-title">${opp.title}</h2>
          <p class="text-muted">${opp.organization} – ${opp.country}</p>
          <p>${opp.description_short}</p>
          <div class="mt-4 d-flex flex-wrap gap-2">
            <a href="${opp.apply_url}" target="_blank" rel="noopener" class="btn btn-primary rounded-pill">
              Postuler <i class="bi bi-box-arrow-up-right ms-1"></i>
            </a>
            <button class="btn btn-outline-secondary rounded-pill" id="shareBtn">
              <i class="bi bi-share-fill me-1"></i> Partager
            </button>
          </div>
        </div>
      </div>
    `;

    // Fonction de partage
    const shareBtn = document.getElementById("shareBtn");
    if (navigator.share) {
      shareBtn.addEventListener("click", () => {
        navigator.share({
          title: opp.title,
          text: "Découvrez cette opportunité sur Opportunités Afrique",
          url: window.location.href
        });
      });
    } else {
      shareBtn.addEventListener("click", () => {
        alert("Copiez ce lien pour partager : " + window.location.href);
      });
    }
  });
</script>

<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2624639972261961" crossorigin="anonymous"></script>
</body>
</html>
